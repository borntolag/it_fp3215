	<!-- Add external javascript file for code -->
	
	<script src="js/formvalidation.js"> </script>
    
	<!-- Add ID's for each field so that they can be referenced in Javascript -->
	
	<section id="pageForm">
        <form action="#">
			<!-- Input Box for number of recipients to enter, capture OnKeyDown
				 event and if 'enter' key then call function to create specified number
				 of input boxes for names -->
			<label for="numRecipients">Number of Recipients:</label>
			<input type="number" name="numRecipients" placeholder="Enter the number of Recipients" id="numR" onKeyDown="if(event.keyCode==13) createRecipentNameInputs('invitees');" />
	<!--comment -->		
			<div id="invitees">
				<label for="recipientName[]">Recipient name:</label>
				<input class="volunteers" type="text" name="recipientName[]" placeholder="Enter your Recipient Name" id="rName[]" />
			</div>
            <label for="organizationName">Organization name:
            </label>
            <input type="text" name="organizationName" placeholder="Enter your Organization Name" id="oName" />

            <label for="eventDate">Event Date:
            </label>
            <input type="text" name="eventDate" placeholder="Enter your Event Date" id="eDate" />

            <label for="websiteURL">URL:
            </label>
            <input type="text" name="websiteURL" placeholder="Enter your Website URL" id="wURL" />

            <label for="hostName">Host name:
            </label>
            <input type="text" name="hostName" placeholder="Host Name" id="hName"/>
			<!-- Changed to button so that onclick event will call javascript function -->
            <input type="button" value="Submit" onclick="displayInvitations('placeholderContent');">
        </form>
    </section>


    <article id="placeholderContent">
    </article>
